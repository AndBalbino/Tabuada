<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="/build/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="2">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" name="number" id="multiplicator" value="10">
        </div>
        <button type="submit">Calcular</button>
    </form>
    <div class="multiplication-table">
        <h3 id="multiplication-title">Tabuada do número: <span></span></h3>
        <div class="multiplication-operations">
            <p>Informe um número para calcular uma tabuada...</p>

        </div>
    </div>

</body>

</html>
